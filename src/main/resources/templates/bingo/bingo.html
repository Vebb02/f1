<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/bingo.css}">
	<title th:text="${title}"></title>
</head>

<body>
	<header th:insert="~{header}"></header>
	<main>
		<h2 th:text="${title}"></h2>
		<div class="bingo-container">
			<div class="bingo">
				<div th:each="square : ${bingoCard}" th:text="${square.text()}"
					th:classappend="${square.marked() ? 'marked' : ''}"></div>
			</div>
		</div>
		<a th:if="${isBingomaster}" href="/bingo/admin">Endre bingo</a>
	</main>
	<footer th:insert="~{footer}"></footer>
</body>

</html>

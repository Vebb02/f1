<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="stylesheet" th:href="@{/style.css}">
	<title>Tipp Antall</title>
</head>

<body>
	<header th:insert="~{header}"></header>
	<main>
		<h2>Tipp Antall</h2>
		<p th:if="${error}" th:text="${error}"></p>
		<div th:insert="~{countdown :: countdown(timeLeftToGuess=${timeLeftToGuess})}"></div>
		<form th:action="@{/guess/flags}" method="post">
			<label>Antall gule flagg</label>
			<input type="number" th:value="${flags.yellow}" min="0" max="1000" pattern="[0-9]*" inputmode="numeric" name="yellow" required><br><br>
			<label>Antall r√∏de flagg</label>
			<input type="number" th:value="${flags.red}" min="0" max="1000" pattern="[0-9]*" inputmode="numeric" name="red" required><br><br>
			<label>Antall sikkerhetsbiler</label>
			<input type="number" th:value="${flags.safetyCar}" min="0" max="1000" pattern="[0-9]*" inputmode="numeric" name="safetyCar" required><br><br>
			<input type="submit" value="Send inn gjett">
		</form>
	</main>
	<footer th:insert="~{footer}"></footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="stylesheet" th:href="@{/style.css}">
	<link rel="stylesheet" th:href="@{/tables.css}">
	<title>F1 Tipping</title>
</head>

<body>
	<header th:insert="~{header}"></header>
	<main>
		<h2>F1 Tipping hjemskjerm!</h2>
		<div class="tables">
			<table>
				<h3 th:text="${leaderBoard.getName()}"></h3>
				<thead>
					<tr>
						<th th:each="cell : ${leaderBoard.getHeader()}" th:text="${cell}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row : ${leaderBoard.getBody()}">
						<td th:text="${row[0]}"></td>
						<td><a th:text="${row[1]}" th:href="@{/user/{id}(id=${row[3]})}"></a></td>
						<td th:text="${row[2]}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="linkList">
			<a th:if="${raceGuess}" th:href="@{/race-guess}">Tippet på løp</a>
			<a th:if="${isAdmin}" th:href="@{/admin}">Admin Portal</a>
		</div>
	</main>
</body>

</html>
